<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ImageShrink</title>
  </head>
  <body>
    <div class="container center-align">
      <h3><i class="fas fa-images"></i> ImageShrink</h3>
      <p>Choose an image to resize</p>
      <form id="image-form">
       <div class="file-field input-field">
  <div class="btn" id="browse-btn">
    <span>Browse</span>
  </div>
  <div class="file-path-wrapper">
    <input type="text" id="selected-file" placeholder="No file selected" readonly />
  </div>
</div>

        <p>
          <strong>Quality:</strong>
          <em>The lower the quality, the smaller the file size</em>
        </p>
        <p class="range-field">
          <input type="range" min="0" max="100" id="slider" />
        </p>

        <input type="submit" value="Resize" class="btn black" />
      </form>

      <div class="card output">
        <div class="card-content">
          Output Path: <span id="output-path"></span>
        </div>
      </div>
    </div>

    <script src="js/materialize.min.js"></script>
  <script>
  const { ipcRenderer } = require('electron')
  const path = require('path')
  const os = require('os')

  const browseBtn = document.getElementById('browse-btn')
  const selectedFile = document.getElementById('selected-file')
  const slider = document.getElementById('slider')
  const form = document.getElementById('image-form')

  let imgPath = null

  browseBtn.addEventListener('click', async () => {
    const result = await ipcRenderer.invoke('dialog:openFile')
    if (result && !result.canceled && result.filePaths.length > 0) {
      imgPath = result.filePaths[0]
      selectedFile.value = imgPath
    }
  })

  form.addEventListener('submit', (e) => {
    e.preventDefault()
    if (!imgPath) {
      M.toast({ html: 'Please select an image first!' })
      return
    }

    const quality = slider.value
    ipcRenderer.send('image:minimize', { imgPath, quality })
  })

  ipcRenderer.on('image:done', () => {
    M.toast({ html: `Image resized to ${slider.value}% quality` })
  })
</script>


  </body>
</html>
